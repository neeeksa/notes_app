{% extends 'notes/base.html' %}

{% block title %}Form for adding a note{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-content">
            <h1>Form for adding or editing note</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span>

                <button class="btn btn-success" type="submit">Add note</button>
            </form>
        </div>
    </div>
{% endblock %}
